group 'opacapi'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.7

// mainClassName = 'net.opacapp.sample.libopacgradle.HelloOpac'
mainClassName = 'de.codefor.opacapi.OpacAPI'

repositories {
    jcenter()
}

dependencies {
    compile 'net.opacapp:libopac:5.2.5'
}
